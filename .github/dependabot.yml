version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 128

  - package-ecosystem: "gomod"
    directory: "/graphql"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 128

  - package-ecosystem: "gomod"
    directory: "/collector"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 128

  - package-ecosystem: "gomod"
    directory: "/worker"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 128

  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "@date-io/dayjs"
      - dependency-name: "@material-ui/core"
    open-pull-requests-limit: 128

  - package-ecosystem: "npm"
    directory: "/stack"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 128
